
version: '3.8'
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: behyaft_core
      MYSQL_USER: behyaft
      MYSQL_PASSWORD: secret
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on: ["mysql"]
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "8080:80"

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis

  nginx:
    image: nginx:alpine
    ports:
      - "9021:9001"
      - "9022:9002"
      - "9023:9003"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - behyaft-core
      - behyaft-marketplace
      - behyaft-notifications

  behyaft-core:
    build:
      context: ../behyaft-core-backend
      dockerfile: docker/Dockerfile
    container_name: behyaft-core
    env_file:
      - ../behyaft-core-backend/.env
    depends_on:
      - mysql
      - redis
    volumes:
      - ../behyaft-core-backend:/var/www

  behyaft-marketplace:
    build:
      context: ../behyaft-marketplace-backend
      dockerfile: docker/Dockerfile
    container_name: behyaft-marketplace
    env_file:
      - ../behyaft-marketplace-backend/.env
    depends_on:
      - redis
    volumes:
      - ../behyaft-marketplace-backend:/var/www

  behyaft-notifications:
    build:
      context: ../behyaft-notifications-backend
      dockerfile: docker/Dockerfile
    container_name: behyaft-notifications
    env_file:
      - ../behyaft-notifications-backend/.env
    depends_on:
      - redis
    volumes:
      - ../behyaft-notifications-backend:/var/www

volumes:
  db_data:
  redis_data: